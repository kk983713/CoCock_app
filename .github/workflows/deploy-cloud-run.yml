name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    env:
      REGION: asia-northeast1
      SERVICE_NAME: cocock-app
      TAG: v0.2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: ""

      - name: Build container with Cloud Build
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/cocock-app:${{ env.TAG }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/cocock-app:${{ env.TAG }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated

      - name: Output Cloud Run URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --platform managed --region ${{ env.REGION }} --format='value(status.url)')
          echo "CLOUD_RUN_URL=$URL"
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_OUTPUT
